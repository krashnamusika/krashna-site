  krashko-2020:
    title: CANCELLED - The Krashna Chamber Orchestra performs Bach, Haydn and Shostakovich!
    description: |
      **Cancelled again due to the new coronavirus measures.**

      27 enthusiastic students, 3 pieces and 1 conductor! That’s the 2020 edition of D.S.M.G. Krashna Musika’s chamber orchestra, led by Ben Weishaupt. The orchestra will perform a diverse selection of pieces from the baroque, classical, and modern periods: Bach’s first orchestral suite, Haydn’s 45th symphony (“Farewell”) and pieces from Shostakovich’s 24 preludes and fugues. This last work has been jointly arranged for chamber orchestra by four members of Krashna Musika, especially for this concert!

      Curious? On Sunday, September 27, Krashna’s chamber orchestra will perform these pieces in a unique location - an indoor skatepark in The Hague - at 20:15! Tickets are €12.50 (regular) and €7.50 (under 25 years old). Please reserve in advance: Send a mail to [krashko@krashna.nl](mailto:krashko@krashna.nl) with the number of tickets you would like to reserve and your name. Due to the current situation, we cannot sell tickets at the door, so please make sure to send us an email in advance to reserve a spot.

  livestream-kamu-august-2020:
    title: Krashna Chamber Music Concert Livestream
    description: |
      In recent months, Krashna has had to cancel many events due to the measures surrounding Covid-19. In order to give a nice end to this academic year, the chamber music department of Krashna Musika has organized a very special concert, namely: a chamber music concert livestream, which can be viewed on YouTube.

      We will start on **Sunday 2 August at 14:30**. Musicians will make live music in two locations. It is professionally filmed with the collaboration of the livestream committee of rowing association Proteus-Eretes, so you can listen and watch it from your own home.

      The concert will last approximately 45 to 50 minutes. During the concert parts of the Credo in F by Lotti and the first part of Schubert's Rosamunde string quartet will be performed.

      The link to the YouTube event can be [found here](https://youtu.be/czwuJ2rG0gc).

  krashko-13-feb-2021:
    title: KrashKO live on February 13
    description: |
      The chamber orchestra of D.S.M.G. Krashna Musika was led by Ben
      Weishaupt in 2020. The orchestra will play parts from Bach's 1st
      orchestral suite and Haydn's 45th symphony (“Die Abschied-Sinfonie”).
      Moreover, four short works, specially arranged for this concert by
      members of Krashna Musika will be played.

      Due to corona, rehearsals and concerts had to be cancelled twice, but
      with some improvisation we managed to organize a covid19-safe rehearsal
      & recording day for a shortened program in September 2020. The
      recordings will be streamed via [krashna.nl/concert](https://krashna.nl/concert) on Saturday 13
      February at 21:00. We hope to see you then!

