  najaar-2021-vredeskerk:
    title: Najaarsconcert 2021
    description: |
      Krashna is back! The first concert of the season, and the first regular concert since December 2019, Krashna Musika is
      proud to present the Najaarsconcert of 2021! One half will be featuring the orchestra with Richard Wagner's
      "Tannhäuser" Ouverture and Gustav Mahler's "Totenfeier". The other half will feature the chamber music department
      of Krashna with a varied program featuring our chamber choir and an ensemble playing van Bree's "Allegro" for
      four string quartets, among others.

      Please be aware that a [valid COVID certificate](https://www.government.nl/topics/coronavirus-covid-19/covid-certificate/covid-certificate-for-travel-or-events)
      will be mandatory for all members of the audience.

  fource-2021:
      title: Christmas concert with Fource
      description: |
        A fruitful collaboration between Krashna Musika and Dutch boy band [Fource](https://fourcemusic.nl/),
        featuring the orchestra and the choir. From the Brabanthallen in Den Bosch and on live TV, we will
        be performing iconic Christmas classics by Andy Williams, Perry Como, and Frank Sinatra, amongst others.
        Modern Christmas hits won't come up short either, with songs by Kelly Clarkson, Ariana Grande, Justin Bieber,
        and Mariah Carey. As an added bonus, the orchestra will be performing a well-known piece from Tchaikovsky's
        "Nutcracker" suite.

        For more information, visit [Fource Music (Dutch only)](https://fourcemusic.nl/kerstconcert)

  verdi-2022-amsterdam:
      title: Verdi Requiem - Royal Concertgebouw
      description: |
        In what will be the highlight of the season, the Krashna Musika orchestra and choir are collaborating with
        the VU-Koor of Amsterdam to perform Giuseppe Verdi's famous "Messa da Requiem" on the stage of the
        most renowned Dutch concert venue, the Royal Concertgebouw in Amsterdam.

