news:
  new-site-launched:
    title: Nieuwe site gelanceerd!
    description: |
      We zijn trots om onze nieuwe website te presenteren! De site heeft een nieuw jasje gekregen, met een nieuw design, snellere laadtijden load times, en voledige internationalisatie.

      We zouden het erg waarderen als u een [heel korte vragenlijst](/feedback) in zou kunnen vullen, om ons te vertellen wat u ervan vind, en wat we nog beter kunnen doen!

      Als u dat interesseert, kunt u voor een kijkje achter de schermen naar [onze GitHub repository](https://www.github.com/krashnamusika/krashna-site) gaan. We waarderen issues en pull-requests!

  reunion-day-2018:
    title: Reüniedag - 50 jaar Krashna!
    description: |
      Zoals jullie wellicht niet ontgaan is, vieren wij dit jaar ons vijftigste levensjaar. Al vijftig jaar leven wij met onze gezamenlijke passie voor muziek en al vijftig jaar voeren wij fantastische concerten uit.

      Al deze jaren muziek hebben veel verschillende leden met zich meegebracht en vele leden kennen vele verhalen. Op zondag 6 mei 2018 hopen wij deze verhalen te bundelen door jong en oud, huidig en voormalig Krashnees samen te brengen op de Krashna Musika Reüniedag.

      Samen met onze huidige koor- en orkestdirigenten Ruben de Grauw en Daan Admiraal zullen wij op deze dag een aantal werken instuderen, die we in de avond voor elkaar zullen opvoeren!

      Verder is er de mogelijkheid om deel te nemen aan ons “potluck-style” dinner. In het kort houdt dit in dat iedereen een klein gerechtje meeneemt waarmee we samen één groot buffet zullen vormen.

      Het globale dagschema is als volgt:

      13:00-17:00 - Repetities\
      17:00-18:30 - Diner\
      18:30-20:00 - Uitvoeren van stukken

      Wij hopen jullie allemaal terug te zien op zondag 6 mei! Aanmelden kan door [dit formulier](https://docs.google.com/forms/d/e/1FAIpQLSegXi1GOXB4JtOG4eMGzti4iHOsaokux-uTcRXxlIP8FppcCg/viewform?usp=sf_link) in te vullen.

      Voor vragen of suggesties, kan je contact opnemen met [lustrumkrashna@gmail.com](mailto:lustrumkrashna@gmail.com).

      ![Reünie Poster](/images/reunion-poster-2018.jpg?style=centerme-50)

  kamu-march-2019:
    title: Helden en Treinen - Kamermuziekconcert
    description: |
      Afgelopen zondag 31 maart vond er weer een Kamermuziekconcert plaats. Het publiek kon de hele avond genieten van prachtige muziek, die uiteenliep van strijkkwartet naar trompetduet naar kamerkoor. Het concert was dit keer extra interessant, omdat sommige stukken door Krashnezen zelf gecomponeerd waren! Zo was er een compositie, bestaande uit zes delen, waarbij een heldenverhaal tot leven kwam door spannende muziek. Maar ook een stuk, dat in de eerste plaats gecomponeerd was om de percussie (slagwerk) een wat interessantere partij te geven dan het uittellen van rusten, was zeker de moeite waard.

      Hiernaast waren er twee indrukwekkende afstudeerstukken, waarbij een celliste als solist optrad. De vingers vlogen vliegensvlug over de snaren en brachten prachtige klanken tot leven. Een van deze stukken, geschreven door Villa-Lobos, imiteerde de geluiden van een trein. Het tweede stuk, gecomponeerd door Gulda, beweegde zich vrij over de grenzen tussen klassieke en moderne genres.

      Al met al was het een mooie avond. We kijken alweer uit naar de volgende Kamermuziekavond, die plaats zal vinden op zondag 12 mei (15:00) in de Lutherse Kerk in Delft. De dag hiervoor vindt er een masterclassdag plaats waar de ensembles les krijgen van professionele kamermusici, dus het belooft een mooie muzikale middag te worden!

      ![Kamu Avond](/images/kamu-march-2019.png?style=centerme-75)

      _Foto's: Frank Mulder_

  kamu-may-2019:
    title: Echte masters treden op bij het volgende Kamermuziekconcert (12 mei)!
    description: |
      Aanstaande zondag 12 mei vindt het volgende Kamermuziekconcert plaats. Het zal dit keer extra bijzonder worden, omdat de muzikanten vooraf les hebben gekregen van professionele musici. Zaterdag 11 mei worden er namelijk verschillende masterclasses gegeven, waarbij docenten tips zullen geven en de muziek nog verder op kan bloeien. De masterclasses, die plaats zullen vinden tussen 10:00 en 17:00, zijn gratis bij te wonen en vinden plaats op het Sport en Cultuur gebouw op de campus van de TU Delft (X, Mekelweg 8-10).

      De volgende dag (zondag 12 mei) laten de ensembles bij het kamermuziekconcert horen wat ze geleerd hebben. Er zullen veel verschillende stukken aan bod komen, waarbij componisten en bezetting zeer uiteen lopen. Zo worden er onder andere stukken gespeeld van Schubert en Ravel, maar ook Billy Joel staat op het programma. Het concert, dat van start gaat om 15:00, wordt gegeven in de Lutherse Kerk in Delft en is tevens gratis. Het belooft een mooie middag te worden!

      Kunt u zondag niet, maar wilt u wel graag het programma horen? Dat kan! Zaterdag 11 mei (19:00) zullen er try-outs gegeven worden in de theaterzaal van het Sport en Cultuur gebouw. Kom vooral luisteren!

  concertmaster-2019:
    title: D.S.M.G. Krashna Musika zoekt concertmeester!
    description: |
      Na 4 jaar met veel plezier met ons te hebben gespeeld zal Nina Zuure haar era als concertmeester bij Krashna beëindigen. Daarmee komt een felbegeerde, uitdagende en vooral hele leuke plek vrij.

      Ben jij de volgende concertmeester van Krashna Musika? Check [de vacature](/concertmeester-vacature) voor meer informatie over het auditieproces.

  new-concertmaster-2019:
    title: Krashna heeft een nieuwe concertmeester!
    description: |
      We hebben een nieuwe concertmeester! Esther Meershoek, ervaren violiste en al langer lid bij Krashna, heeft sinds 1 september het stokje overgenomen van haar voorgangster Nina Zuure. Het is nu aan Esther om het orkest te leiden en begeleiden naar toekomstige concerten. Haar eerste project zal het Nederlands project zijn, waarbij allerlei stukken van Nederlandse componisten gespeeld zullen gaan worden. De concerten vinden plaats op vrijdag 20 en zaterdag 21 december. Zet de data alvast in je agenda, want het debuut van Esther als concertmeester wil je zeker niet missen!

      ![Esther Meershoek](/images/esther-meershoek.jpg?style=centerme-75)

  kamu-september-2019:
    title: Een speciale kamermuziekavond
    description: |
      Afgelopen zondag was er een speciale kamermuziekavond, als afsluiting van de Nieuweledendag.

      Nadat alle nieuwe leden, die dit jaar voor het eerst bij Krashna meedoen, een speurtocht door Delft hadden gehouden, kregen ze de kans om hun talenten tentoon te stellen voor publiek! Daar werden ze natuurlijk pas net van tevoren over ingelicht, dus de resultaten waren erg vermakelijk.

      Naast de nieuwe leden hebben ook de bestaande leden van Krashna een aantal indrukwekkende stukken opgevoerd, zoals een ballade van Chopin, een virtuoos celloduet en een strijkkwartet door de oud-oudoom van onze celliste Dieuwke Smit-Sibinga, die zelf de cellopartij op zich nam.

      ![Kamu](/images/kamu-september-2019.jpg?style=centerme-75)

      Foto door: Frank Mulder

  ensembles-2019:
    title: Tijd voor kamermuziek!
    description: |
      Volgende week dinsdag 8 oktober organiseert Krashna een ensemblevormborrel! Deze avond is specifiek bedoeld voor (geïnteresseerde) kamermuziekleden en voor hen die oren hebben naar het musiceren in kleinere bezetting. Het is de uitgelezen kans om op zoek te gaan naar medemuzikanten om zo je ensemble compleet te maken. Zo zijn jullie er ook op tijd bij voor het volgende kamermuziekconcert, dat plaats zal vinden op zondag 17 november. Hiernaast staat een groep enthousiaste Krashnezen klaar om alle denkbare vragen te beantwoorden over het kamermuziek-principe. Kortom: een nuttige en informatieve avond, als startpunt van je glorieuze toekomst als kamermuziekmusicus. Kom dus vooral langs vanaf 20:30 op het Sport & Cultuurcentrum van de TU Delft (X, Mekelweg 8-10).

      ![Kamu](/images/ensemblevormborrel-2019.jpg?style=centerme-75)

  open-rehearsal-2019:
    title: Kom even langs! (open repetitie)
    description: |
      11 november organiseert Krashna een openbare repetitie, waarbij iedereen de repetitiezaal in mag stappen om eens te kijken hoe een orkestrepetitie er aan toe gaat. Wij repeteren van 19:30-22:30 in de theaterzaal op X. Kom vooral even langs en luister hoe wij hard aan het repeteren zijn voor onze steeds dichterbij komende concerten op 20 en 21 december!

      ![Rehearsal](/images/open-rehearsal-2019.jpg?style=centerme-75)

  corona-2020:
    title: Concerten en repetities afgelast tot 6 april
    description: |
      Door de coronavirus pandemie hebben we alle concerten en repetities van de vereniging moeten afzeggen, tot 6 april. Naarmate we dichterbij dit datum komen en opvolgend advies krijgen van de overheid zullen we deze pagina bijwerken. Kijk uit naar elkaar in deze moeilijke tijd, en hopelijk tot snel!

  livejanuari2021:
    title: Krashna gaat Live! - GEANNULEERD
    description: |
      Update: dit evenement is geannuleerd vanwege nieuwe coronamaatregelen.

      Inmiddels wordt er weer hard gerepeteerd bij Krashna! Het orkest is begonnen met het repeteren van drie opdrachtscomposities die zijn geschreven door studenten compositie van het conservatorium van Amsterdam.  Deze composities zijn speciaal voor de drie orkesten van 30 man geschreven waarin het orkest vanwege corona nu is opgesplitst.

      Benieuwd naar de uitvoering? Op zaterdag 16 januari zullen de drie orkesten te horen zijn in een gratis live-uitzending, binnenkort volgt meer info!

  livekamu-04-2021:
    title: Solisten-concert livestream 25 april
    description: |
      Om toch nog iets van concerten te kunnen geven hebben een aantal muzikanten uit Krashna solo stukken opgenomen. De opnames zullen zondag 25 april om 21:00 in premiere gaan, te beluisteren via de volgende [link](https://youtu.be/oQAc-mbBoTc).
