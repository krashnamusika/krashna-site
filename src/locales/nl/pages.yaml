committees:
  title: Commissies
  text: |
    Hieronder vindt u een lijst van onze commissies:

    **AcquiCie**:
    The Acquisitie commissie is verantwoordelijk voor het vinden van fondsen voor onze concerten. Ook zijn ze betrokken bij het vinden van algemene [sponsors](/partners) voor de vereniging. Contact: [acqui@krashna.nl](mailto:acqui@krashna.nl)

    **Axie**:
    De Activiteiten commissie organiseert feesten en andere leuke activiteiten om het gezelligdheidsniveau in de vereniging op peil te houden. Contact: [axie@krashna.nl](mailto:axie@krashna.nl)

    **Bestuursraad**:
    De bestuursraad ondersteunt het bestuur met advies en gezamenlijk evaluatie. Contact: [raad@krashna.nl](mailto:raad@krashna.nl)

    **EnsembleCommissie**:
    De ensemble commissie regelt [gehuurde ensembles](/hire-ensemble) als achtergrondmuziek bij externe activiteiten zoals gala's of borrels. Contact: [ensembles@krashna.nl](mailto:ensembles@krashna.nl)

    **GalaCie**:
    De Gala commissie organiseert ongeveer eens in de 2 jaar een gala voor binnen de vereniging. Contact: [gala@krashna.nl](mailto:gala@krashna.nl)

    **KakoCie**:
    De kamerkoor commissie is verantwoordelijk voor het organiseren van concerten met het [kamerkoor](/chamber-choir). Contact: [kakocie@krashna.nl](mailto:kakocie@krashna.nl)

    **KaMuCie**:
    De [Kamermuziek](/chamber-music) commissie organiseert ca. zes kamermuziek concerten waar kamermuziek ensembles de gelegenheid krijgen om op te treden. Daarnaast organiseert de KaMuCie elk jaar in de periode mei/juni een dag met masterclasses. Contact: [kamucie@krashna.nl](mailto:kamucie@krashna.nl)

    **KasCo**:
    De kascontrolecommissie controleert en adviseert de penningmeester bij het beheren van de financiën van de vereniging. Contact: [kasco@krashna.nl](mailto:kasco@krashna.nl)

    **KRAK**:
    De opnamecommissie verzorgt opnames van allerlei concerten en produceert cd's die onder de leden verkocht  worden. Contact: [krak@krashna.nl](mailto:krak@krashna.nl)

    **KraKra**:
    De Krashnakrant-commissie maakt 4 keer per jaar het verenigingsblad met onder anderen interviews met leden, artikelen over onze activiteiten en nog veel meer. Contact: [krakra@krashna.nl](mailto:krakra@krashna.nl)

    **KrashKo**:
    De kamerorkestcommissie is verantwoordelijk voor het organiseren van projecten met een [kamerorkest](/chamber-orchestra). Contact: [krashko@krashna.nl](mailto:krashko@krashna.nl)

    **LuCie**:
    De lustrumcommissie regelt allerlei bijzondere lustrumactiviteiten in een lustrumjaar. Zij zijn ervoor verantwoordelijk dat het lustrumjaar een onvergetelijk jaar wordt! Contact: [lucie@krashna.nl](mailto:lucie@krashna.nl)

    **OWeeCie**:
    De OWeecommissie regelt alle activeiten omtrent de OWee om elk jaar zoveel mogelijk nieuwe leden bij de vereniging te krijgen. Contact: [oweecie@krashna.nl](mailto:oweecie@krashna.nl)

    **PubliCie**:
    De Publiciteitscommissie is verantwoordelijk voor de publiciteit omtrent de concerten. Zij ontwerpen posters en flyers en sturen promotieteksten naar verschillende nieuwspagina's. Contact: [publicie@krashna.nl](mailto:publicie@krashna.nl)

    **RepCie**:
    De repertoire commissie bepaalt de programma's voor de standaard voorjaar- en najaarsconcerten van het koor en orkest. Contact: [repcie@krashna.nl](mailto:repcie@krashna.nl)

    **TourCie**:
    De tour commissie is verantwoordelijk voor onze concert tournees! Elke twee jaar gaan we in de zomer op tournee, waarbij de TourCie voor de logistiek van tevoren en tijdens te tournee zorgt. Contact: [tourcie@krashna.nl](mailto:tourcie@krashna.nl)

    **WebCie**:
    De Website commissie houdt de Krashna website up to date en is continu bezig om verbeteringen aan te brengen. Contact: [webcie@krashna.nl](mailto:webcie@krashna.nl)

    **WieCie**:
    De Weekend commissie organiseert de repetitieweekenden en dagen. In het najaar gaat het orkest en koor naar Brabant om een weekend lang op een gelegenheidslocatie te repeteren. Contact: [wiecie@krashna.nl](mailto:wiecie@krashna.nl)

    **ZeilCie**:
    De zeilweek commissie organiseert elk jaar een zeilweek in juli, direct na de tentamens. Contact: [zeilcie@krashna.nl](mailto:zeilcie@krashna.nl)

join:
  title: Lid worden
  text: |
    ### Wil jij spelen of zingen bij Krashna Musika?

    Wij staan altijd open voor nieuwe leden. Stuur even een [mailtje naar ons](mailto:krashna@tudelft.nl) als je een keer langs wil komen, of meer informatie wilt.

    ___

    **Lid worden bij het [Krashna Koor](/choir)?**

    Het grootkoor staat open voor zangers van alle niveau's. Door onze mix van ervaren en beginnende zangers en onze geweldige dirigent is voor ieder wat wils in onze repetities. Als je een keer mee wil komen zingen ben je altijd welkom. Laat het ons even weten via de mail en afhankelijk van hoe ver we al zijn met het huidige project kun je misschien nog wel mee doen.

    Repetities zijn op woensdag van 19.30 tot 22.00 op [X op de TU Delft](https://www.google.nl/maps/place/TU+Delft+Unit+Cultuur/@51.9956349,4.3739251,17z/data=!4m5!3m4!1s0x0000000000000000:0x87c46f9383b7a8b2!8m2!3d51.9951971!4d4.377174).

    ___

    **Lid worden bij het [Krashna Symfonieorkest](/orchestra)?**

    Het symfonieorkest is vaak opzoek naar nieuwe leden. Doordat we een studenten orkest zijn vernieuwen we vaak omdat mensen afstuderen en daarna verhuizen. Wil jij mee spelen met het Krashna symfonieorkest, [mail](mailto:krashna@tudelft.nl) dan om te kijken of er nieuwe posities zijn of komen. Om mee te kunnen doen wordt er eerst een auditie afgenomen om je niveau te controleren. Je zult daarvoor een paar stukken moeten voorbereiden.

    Repetities zijn op maandag van 19.30 tot 22.30 op [X op de TU Delft](https://www.google.nl/maps/place/TU+Delft+Unit+Cultuur/@51.9956349,4.3739251,17z/data=!4m5!3m4!1s0x0000000000000000:0x87c46f9383b7a8b2!8m2!3d51.9951971!4d4.377174).

    ___

    **Lid worden bij de [Krashna Kamermuziekafdeling](/chamber-music)?**

    De kamermuziekafdeling staat altijd open voor nieuwe leden. Dit deel van de vereniging is een 'van de leden voor de leden' afdeling. Je kan hier net zo actief worden als je zelf wilt, en met bekenden spelen op onze kamermuziekconcerten. Als je wil mee spelen op een kamermuziekconcert, dan kun je zelf de touwtjes in handen nemen en een gezellige groep mensen bij elkaar verzamelen om een mooi stuk te spelen.

