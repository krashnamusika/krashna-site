    studeren nu op een gevarieerd programma met grote romantische werken, van
    Russische en Franse componisten, afgewisseld met oude en nieuwe geestelijke
    liederen. Het volledige repertoire is als volgt:

      *Koorrepertoire*
      * Bortniansky – Cherubijnse hymne No. 7
      * Schnittke – Three Sacred Hymns
      * Duruflé – Ubi caritas *en* Tantum ergo
      * Buxtehude – Der Herr ist mit Mir *en* Man singet mit freuden vom sieg
      * Durante – Magnificat

      *Orkestrepertoire*
      * Glazunov – Symfonie No. 7
      * Tcherepnin – La princesse lointaine
      * Brahms – Tragische ouverture

  aekTitle: Adopteer een Krashnees
