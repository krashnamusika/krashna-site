partners:
  title: Partners
  text: |
    Krashna Musika verbindt studenten van verschillende studies met behulp van muziek. Wekelijks wordt er hard gerepeteerd op verschillende stukken en tweemaal per jaar vindt de reguliere concertreeks plaats waarbij deze stukken worden uitgevoerd. De muziek verbindt ook Krashna Musika met zijn partners die voor een concertreeks vrijkaarten ontvangen. Daarnaast kunnen partners door middel van een advertentie in het programmaboekje het publiek bereiken. Of via hun logo op de poster of flyer tijdens de promotie van een concertreeks.

    Krashna Musika heeft tevens een kamermuziek afdeling, die kleine concerten verzorgt waar eenieders ensemble een podium krijgt voor muziek. De ensembles kunnen bestaan uit een strijkkwartet, een blaaskwintet of a-capella zang. Krashna Musika verhuurt verschillende ensembles voor gelegenheden zoals bruiloften, bedrijfsborrels en bedrijfsdiners. Deze mogelijkheid wordt niet alleen aangeboden aan onze partners maar ook aan particulieren of andere bedrijven. Zie [deze pagina](/hire-ensemble) voor meer informatie.

    De huidige partners van Krashna Musika zijn de [TU Delft](https://www.tudelft.nl/), [TOPdesk](https://www.topdesk.com/nl/) en [expansion](https://www.expansion.nl/nl/). Indien u ook partner wilt worden van Krashna Musika, neem dan [contact](/contact) met ons op!

