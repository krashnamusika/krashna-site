hire-ensemble:
  title: Ensemble huren
  text: |
    ### Ensembles van Krashna bij uw gelegenheid!

    Organiseert u een zakenlunch, afscheidsfeest of andere speciale gelegenheid? Wij bieden u, namens de ensemblecommissie van Krashna Musika, graag net dat beetje extra via het verzorgen van sfeervolle live achtergrondmuziek, waardoor iedere gelegenheid een groot succes wordt.

    De ensemblecommissie heeft veel ervaring in het verzorgen van achtergrondmuziek bij borrels, lunches, feesten en partijen. De muziek creëert een aangename sfeer zonder gesprekken te overstemmen en komt bovendien, door de aanwezigheid van een echt ensemble, de (eventueel) formele setting ten goede.

    Door haar diverse aanbod beschikt Krashna Musika over een passend ensemble voor iedere gelegenheid. Wij verschaffen u met alle plezier meer informatie omtrent onze verschillende ensembles en hun repertoire, en beantwoorden ook graag al uw overige vragen. Neemt u vooral contact op met [ensembles@krashna.nl](mailto:ensembles@krashna.nl)!

    ![Een Krashna ensemble bij een bruiloft](/images/krashna-ensemble-wedding.jpg?style=centerme-75)

    <center>Foto: Sarah Duif</center>

donate:
  title: Word donateur van Krashna!
  text: |
    Krashna draait al sinds de oprichting in 1968 op het niet aflatende enthousiasme van studenten. Om de concerten, de jaarlijkse masterclass en de tournee mogelijk te maken, is financiële steun onontbeerlijk. Door donateur van Krashna te worden, kunt u Krashna steunen en daarmee een bijdrage leveren aan het voortbestaan van een unieke muziekvereniging.

    ## Kom bij de Krashna Faundation!
    De faun in ons logo is een van de meest iconische elementen van Krashna en daaromheen hebben wij ons donateurssysteem ingericht:
    Als donateur van de Krashna Faundation steunt u de vereniging jaarlijks met een vast bedrag. Vanaf een donatie van €20,- per jaar reserveren wij de mooiste plekken voor u voor onze concerten. Vanaf een donatie van €50,- heeft u tevens recht op een aantal vrijkaarten. Ook ontvangt u tweemaal per jaar een nieuwsbrief met het laatste nieuws over Krashna en sturen wij een kerstkaartje naar u. Via het volgende formulier kunt u zich inschrijven als donateur: [https://forms.gle/6a2SgSd5i5No1hkZA](https://forms.gle/6a2SgSd5i5No1hkZA)

    ![Tiers](/images/donateNL.svg?style=centerme-90)

    ## Eenmalige donatie
    Daarnaast kunt u ook eenmalig een donatie doen door een bedrag over te maken naar ```NL55 RABO 0313 4648 47``` ten name van DSMG Krashna Musika o.v.v. “Donateur van Krashna” en uw naam.

    ## Hartelijk dank voor uw steun!

