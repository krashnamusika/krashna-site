hire-ensemble:
  title: Ensemble huren
  text: |
    ### Ensembles van Krashna bij uw gelegenheid!

    Organiseert u een zakenlunch, afscheidsfeest of andere speciale gelegenheid? Wij bieden u, namens de ensemblecommissie van Krashna Musika, graag net dat beetje extra via het verzorgen van sfeervolle live achtergrondmuziek, waardoor iedere gelegenheid een groot succes wordt.

    De ensemblecommissie heeft veel ervaring in het verzorgen van achtergrondmuziek bij borrels, lunches, feesten en partijen. De muziek creëert een aangename sfeer zonder gesprekken te overstemmen en komt bovendien, door de aanwezigheid van een echt ensemble, de (eventueel) formele setting ten goede.

    Door haar diverse aanbod beschikt Krashna Musika over een passend ensemble voor iedere gelegenheid. Wij verschaffen u met alle plezier meer informatie omtrent onze verschillende ensembles en hun repertoire, en beantwoorden ook graag al uw overige vragen. Neemt u vooral contact op met [ensembles@krashna.nl](mailto:ensembles@krashna.nl)!

    ![Een Krashna ensemble bij een bruiloft](/images/krashna-ensemble-wedding.jpg?style=centerme-75)

    <center>Foto: Sarah Duif</center>

donate:
  title: Donateurschap
  text: |
    Krashna draait al sinds de oprichting in 1968 op het niet aflatende enthousiasme van studenten. Om de concerten, de jaarlijkse masterclass en de tournee mogelijk te maken, is financiële steun onontbeerlijk. Door donateur van Krashna te worden, kunt u Krashna steunen en daarmee een bijdrage leveren aan het voortbestaan van een unieke muziekvereniging. Als donateur is het ook mogelijk om meer informatie over de concerten te ontvangen.

    ### Donateur van Krashna

    Als donateur van Krashna heeft u vanaf een bepaald bedrag recht op vrijkaarten voor de concerten. Als u €50,- per academisch jaar doneert, ontvangt u twee vrijkaartjes. Als u mailt naar [krashna@tudelft.nl](mailto:krashna@tudelft.nl) zullen we u een machtigingsformulier toesturen. Dit kunt u ingevuld en ondertekend weer aan ons retourneren. Daarnaast is het ook mogelijk om uw donatie over te maken naar `NL55 RABO 0313 4648 47` ten name van DSMG Krashna Musika o.v.v. “Donateur van Krashna” en uw naam. Als u dan gebruik wilt maken van de vrijkaarten kunt u een email sturen.

rent-instrument:
  title: Instrumentenverhuur
  text: |
    ### Huur een instrument!

    Krashna Musika is in het bezit van diverse instrumenten voor haar eigen repetities en concerten. Deze instrumenten zijn ook te huur voor kortstondig gebruik door andere verenigingen, bedrijven of particulieren. Natuurlijk moet er wel naar de planning gekeken worden. Te huren instrumenten zijn onder andere: een contrabas, altviool, basklarinet, A-klarinet, piccolo, tamtam, pauken en divers ander slagwerk.

    Bent u op zoek naar een instrument om kortstondig te huren? Neem hiervoor [contact](/contact) op met het bestuur. Vermeld hierbij aub om welk(e) instrument(en) het gaat en voor welke periode. U krijgt dan zo snel mogelijk reactie of dit mogelijk is en voor welk bedrag.

hire-orchestra-choir:
  title: Orkest/Koor huren
  text: |
    Wilt u wat groters dan een kamermuziekensemble voor bijvoorbeeld het begeleiden van een koor of voor een groot festival? Het Krashna orkest of koor is ook in zijn geheel, of in een kleinere bezetting te huur. Voor meer informatie kunt u [contact opnemen](/contact).

    In het verleden hebben wij bijvoorbeeld gespeeld bij het zomerfestival in Delft. In 2017 hebben wij bij het International Festival of Technology gespeeld. Ook hebben wij in dat jaar met koor en orkest de Matthäus Passion uitgevoerd in opdracht van de TU Delft in het kader van hun 175-jarige lustrum.

