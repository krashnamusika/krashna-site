tour2018:
  title: Lustrum Tournee 2018
  intro: |
    Deze zomer gaat D.S.M.G. Krashna Musika een week lang op tournee naar Wenen, Bratislava en Brno! Op vrijdag 6 juli vertrekt het gehele koor en orkest met de bus naar Bratislava, waar we de eerste drie dagen verblijven. Vervolgens reizen we door naar Wenen en Brno. Het programma is klassiek, maar toegankelijk en licht voor iedereen. De tournee zal worden afgesloten met een concert in het Muziekgebouw aan ’t IJ in Amsterdam.

  programme: |
    ### Concert programma
    **Maandag 9 juli:** avond concert in de Slovak Radio Building in Bratislava\
    **Dinsdag 10 juli:** avond concert in de Schotten Kirche in Wenen\
    **Woensdag 11 juli:** middag concert voor de Church of St. Thomas in Brno\
    **Donderdag 12 juli:** avond concert in de Kuppelsaal in Wenen\
    **Zondag 15 juli:** middag concert in het Muziekgebouw aan ’t IJ, Amsterdam (zie [deze pagina](/concerts/summer-amsterdam-2018) voor meer informatie).

    De concerten in Bratislava, Wenen en Brno zijn vrij toegankelijk!

  repertoire: |
    ### Repertoire
    *De tweede symfonie* van de Russische componist *Sergej Rachmaninov*, een van de belangrijkste componisten en pianisten van de 20e eeuw. In 1908 werd de symfonie voor het eerst uitgevoerd en is met grote lof ontvangen. Tien maanden na de première ontving hij hiervoor Glinka prijs. De symfonie is geschreven voor een compleet orkest en bestaat uit vier delen in lijn met de Russische symfonische traditie.

    *Mis Op. 77 in Bes* van de Oostenrijkse componist *Johann Nepomuk Hummel*, hoewel hij geboren is in Bratislava. Hij was de laatste vertegenwoordiger van de Weense klassieke muziek en had veel invloed op jongere componisten van de romantische stijl. Gedurende zijn carrière heeft hij lessen gevolgd bij onder andere Mozart, Haydn en Salieri. Al deze invloeden van de Weense klassieken zijn terug te horen in zijn symfonie, wat geheel in lijn is met de bestemming van onze lustrum tournee.

  adoption: |
    ### Adopteer een Krashnees
    Op tournee gaan is natuurlijk niet gratis. Daarom zijn we erg blij met alle steun die we kunnen krijgen. Adopteer daarom een Krashnees en help hem of haar mee op tournee!

    Maak een bedrag over naar:
    ```
    NL55 RABO 0313 4648 47 t.n.v. dsmg Krashna Musika
    ```

    Met de omschrijving: “Adopteer een Krashnees: `[naam/groep/Teddy]`”

    #### Adopteer direct de Tourcie Teddy

tour2021:
  title: Krashna Green Tour 2021
  subtitle: U kunt weer naar Krashna komen luisteren!

  intro: |
    Strijken in plaats van streamen, zingen in plaats van zoomen: het Delfts studenten muziekgezelschap
    Krashna Musika maakt weer samen muziek en geeft binnenkort concerten! Aan het begin van de
    zomer gaan wij op tournee door eigen land, waarbij we Delft, Haarlem en Amsterdam zullen
    bezoeken. Op de lessenaar staat de Schotse symfonie van Mendelssohn, een werk waarin u de
    roerige Schotse wateren maar ook de romantische hooglanden kunt horen. Dit geeft de tournee, die
    vorig jaar naar Schotland zou gaan, alsnog een Schots tintje! Als de coronamaatregelen het toelaten,
    zal ook het koor het podium betreden.

  concerts: |
    De concerten vinden plaats op 4 juli om 19:30 uur in het Auditorium van de TU Delft, 5 juli om 20:00
    uur in de Grote of St.-Bavokerk van Haarlem en op 10 juli om 15:00 uur in de Dominicuskerk te
    Amsterdam.

    Kaarten zijn te bestellen via [krashna.nl/kaarten](https://krashna.nl/kaarten). Let op dat het vanwege de coronamaatregelen niet
    mogelijk zal zijn om aan de deur een kaartje te kopen. In de Aula van de TU Delft en in de Bavokerk
    mogen we 250 bezoekers ontvangen en in Dominicuskerk kunnen wij volgens de huidige
    maatregelen 50 bezoekers ontvangen. Afhankelijk van eventuele versoepelingen kunnen deze
    aantallen toenemen, waarna extra gelegenheid zal zijn tot het kopen van kaartjes.

    Hopelijk tot ziens op 4, 5 of 10 juli!

  socialMedia: |
    Om te ontdekken waar de tourneecommissie zich mee bezig houdt, volg ons op [facebook](https://www.facebook.com/SchotlandTourKrashna/) en [instagram](https://www.instagram.com/krashnatour/).

