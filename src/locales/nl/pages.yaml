  title: "Contrafagotradiouitzending"
  text: |
    Komt dat zien, komt het horen! Op 3 mei, om 20:00,
    na ruim een halfjaar fondsenwerving met
    met lekkere Brownies, lieve plantjes, een kerstige
    serenade of een slok bier is het moment daar. De ‘grande finale’ van de
    contrafagotacties wordt gehouden met een heuse radio-uitzending ter ere van
    ‘de contrafagot’.  Met een programma vol mooie muziek, sterke verhalen, leuke
    anekdotes (van professionals!) en hier en daar een sporadische grap vullen
    Sander Borst en Taeke van Kuijk je avond en je huiskamer.

    Op twitch.tv/sanderbenjamin gaat het gebeuren, en doneren kan met de onderstaande knop.
    Kortom: kom lekker luisteren, maandag 3 mei om 20:00!

