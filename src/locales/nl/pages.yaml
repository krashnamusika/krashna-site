    Dit jaar gaat D.S.M.G. Krashna Musika de overzijde van de Noordzee verkennen tijdens onze tour naar Schotland! Het koor en orkest zullen in een week de historische stad Glasgow en de Schotse hoofdstad Edinburgh bezoeken. Wij vertrekken op 4 juli met de boot vertrekken en komen op 12 juli terug in Nederland om groots af te sluiten met een concert in het Muziekgebouw aan 't IJ.

