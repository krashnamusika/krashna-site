choir:
  title: Koor
  text: >
    Het Krashna koor is een groep van ongeveer 50 enthousiaste zangers. We komen elke woensdag samen om te werken aan zeer gevarieerde stukken uit het klassieke repertoire en natuurlijk ook aan onze zangtechniek. Het koor houdt geen audities en biedt daarom plek voor zowel startende als ervaren zangers. Per jaar doet het koor twee a drie grote projecten. Door het repertoire zo gevarieerd mogelijk te houden, is er altijd weer nieuwe uitdaging op het gebied van noten studeren, maar vooral ook expressie. Onder leiding van onze kundige dirigent komen ook de minder ervaren zangers met goed succes tot lekker en ontspannen zingen, dit terwijl de muzikale kwaliteit van het koor gewaarborgd wordt. Recente stukken die het koor heeft gezongen zijn: Requiem van Fauré, Magnificat van Rutter, Kytice van Martinu, Messa di Gloria van Puccini. Verder doet het koor aan gave a capella stukken als het Requiem van Daily.
  join-button: Zing je mee in ons koor?

orchestra:
  title: Orkest
  text: >
    Het orkest van Delfts Studenten Muziek Gezelschap Krashna Musika bestaat op dit moment uit ongeveer 85 leden. Het heeft een standaard symfonieorkestbezetting waarmee op hoog niveau klassieke muziek gemaakt wordt. Op het repertoire staan vaak grote klassieke werken, maar moderne muziek wordt ook gespeeld. Recente voorbeelden zijn 'Tod und Verklärung' van R. Strauss, Dodeneiland van Rachmaninoff, de 5de symfonie van Sjostakovitsj en Mahler's 'Das Lied von der Erde'. Per jaar geeft Krashna twee concertreeksen waarbij zowel het orkest als koor werken uitvoeren. Het koor wordt dan door het orkest (vaak in kleinere bezetting) begeleid. Stukken die recent met het koor zijn uitgevoerd zijn het Mozart Requiem, 'Kytice' van Martinu en 'Messa di Gloria' van Puccini.
  join-button: Speel je mee in ons orkest?

conductors:
  title: Dirigenten
  choir:
    title: >
      Onze koordirigent: Ruben de Grauw
    text: |
      Ruben de Grauw (1980) zingt al van jongs af aan. Op 7 jarige leeftijd zong hij in het Sacramentskoor in Breda. Waarna hij op zijn 16e samen met vrienden een eigen koor oprichte: Jeugdkamerkoor Plurale Tantum, voor jongeren tussen 15 en 25 jaar. Na achttien jaar gedirigeerd te hebben nam hij in 2015 afscheid van dit koor.

      Ruben studeerde Koordirectie bij Wiecher Mandemaker aan het Rotterdams Conservatorium. Hij begon in 2004 en volgde zijn bachelor op met een ‘Master of Music’ bij Louis Buskens in Tilburg aan het Fontys Conservatorium. Verder is Ruben tussen 2009 en 2013 assistent-dirigent geweest bij het Nederlands Studenten Kamerkoor en is hij momenteel dirigent van het project koor Cappella Ex Occasione, Breda, en natuurlijk van het Krashna Musika studenten koor, Delft. Recentelijk is Ruben consulent Amateurkunst geworden bij Stichting Nieuwe Veste in Breda. Als zanger is Ruben actief als tenor bij het Laurens Collegium in Rotterdam en Studium Chorale in Maastricht.

      Wij zijn erg blij te kunnen zeggen dat Ruben sinds november 2011 voor het koor van Krashna Musika staat.
  orchestra:
    title: >
      Onze orkestdirigent: Stijn Berkouwer
    text: |
      Stijn heeft concerten gegeven met het Nederlands Philharmonisch Orkest, Gelders Orkest, het Noord Nederlands Orkest, Opera Zuid en Opera Lab Berlin en maakt binnenkort zijn debuut bij het Orkest van het Oosten. Ook werkt Stijn Berkouwer regelmatig met amateur- en studentenorkest, sinds 2019 is hij chef-dirigent van Symfonieorkest de Philharmonie.
      Daarnaast was hij assistent dirigent bij Ivan Fischer, Simon Rattle, het Concertgebouworkest, het Konzerthausorchester Berlin, het NJO en bij de Nederlandse Reisopera.

      Stijn staat vanaf maart 2019 voor het orkest van Krashna Musika.
chamber-music:
  title: Kamermuziek
  text: |
    Naast koor en orkest kent Krashna nog een derde afdeling: de Kamermuziekafdeling. Deze afdeling is een unicum binnen de wereld van student-muziek-gezelschappen.

    Ca. zes keer per jaar vindt er een kamermuziekconcert plaats. Deze concerten zijn vrij toegankelijk voor iedereen. Op deze concerten krijgen kamermuziekleden de gelegenheid om zelfgekozen stukken ten gehore te brengen. De ensembles bij deze concerten zijn zeer divers wat betreft niveau, repertoire en samenstelling. Ook solo kunnen de leden optreden, wat met name door pianisten gedaan wordt.

    Naast de kamermuziekconcerten (KaMu's) organiseert de kamermuziekafdeling van Krashna elk jaar in de periode mei/juni een dag met masterclasses. Ensembles kunnen zich opgeven om die dag les te krijgen van professionele kamermusici. Bij veel aanmeldingen krijgen Krashna-ensembles voorang. Deze masterclasses zijn open voor publiek en vrij te bezoeken.

    Andere activiteiten bestaan:

    - Diner rond Kerst/Nieuwjaar met live kamermuziek in een Restaurant in Delft. Tussen de gangen door wordt er door ensembles muziek gemaakt.
    - Lunchconcerten op enkele faculteiten binnen de TU Delft. Op deze lunchconcerten kunnen ook medewerkers en studenten optreden.
  join-button: Lid worden van onze kamermuziekafdeling?

chamber-choir:
  title: Kamerkoor
  text: |
    Het Krashna kamerkoor is een kleine groep van ongeveer 16 leden die ook deel uitmaken van het Krashna koor. Omdat het tempo van de repetities wat hoger licht dan bij het Krashna koor, word er verwacht dat de zangers van het kamerkoor hun partijen zelfstandig voorbereiden. Dit heeft wel als resultaat dat er veel ruimte is tijdens de repetities om te werken naar een mooie samenklank.

    Elk project doet het kamerkoor klassieke stukken van verschillende tijden wat zorgt voor veelzijdige repetities en uitvoeringen. Aan de hand van een thema kan het met het kamerkoor daarom zomaar gebeuren dat de componisten Tichely en Morley in de zelfde voorstelling voorkomen.

    In tegenstelling tot het koor en het orkest probeert het kamerkoor elk project een andere dirigent uit te nodigen. Dit zorgt er op zijn beurt weer voor dat het kamerkoor elk project weer anders zal klinken naar de interpretaties van een andere dirigent.

chamber-orchestra:
  title: Kamerorkest
  text: |
    Regelmatig organiseren orkestleden ook kamerorkestprojecten. Met KrashKO (Krashna KamerOrkest) spelen leden in een kleinere bezetting onder leiding van wisselende (jonge) dirigenten. Met uitdagende programma's (van Beethoven tot Poulenc), speciale kinderconcerten (Peter en de wolf) en een compacte repetitietijd zijn het altijd bijzonder leuke projecten.

    Laatste projecten waren in 2017 en 2018, onder leiding van Arndt Auhagen, lid van het concertgebouworkest. De programma's bevatten onder andere Beethoven 5 en de Pulcinella Suite van Stravinsky.

    **In het voorjaar 2020 is er weer een editie van KrashKO!** Kijk voor meer informatie op [de event pagina](/concerts/krashko-2020).

