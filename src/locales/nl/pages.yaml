  title: "KrashKO live op 13 februari"
  text: |
    Het kamerorkest van D.S.M.G. Krashna Musika stond in 2020 onder leiding van Ben Weishaupt. Het orkest speelt delen uit de 1e orkestsuite van Bach en de 45e symfonie van Haydn (“Die Abschied-Sinfonie”). Bovendien staan vier delen uit een cyclus van een bekende componist op het programma, speciaal voor dit concert gearrangeerd door leden van Krashna Musika.
    Door corona moesten repetities en concerten helaas twee keer afgelast worden, maar het is met wat improvisatie gelukt om in september 2020 voor een ingekort programma een covid19-veilige repetitie- & opnamedag te organiseren. Op zaterdag 13 februari om 21:00 zullen de opnamen op deze pagina gestreamd worden. Tot dan!
