  concertTitle: Concerten
  concert: |
    Wij beginnen onze tournee in Parijs, het culturele centrum van Frankrijk. Hier
    treden wij op in de Église Saint-Roch, op maandag 27 juni. Na Parijs te hebben
    ontdekt, gaan wij verder naar Tours, langs de Loire. Ook hier geven wij een
    concert met het volledige orkest en koor, op dinsdag 28 juni in de Basilique Saint-Julien.
    Onder het thema ‘ChâTours’ zullen wij daarnaast een kasteel bezoeken (château) en ook
    hier muziek maken, maar dan kamermuziek in kleine ensembles.
    Wij sluiten onze tournee af met een groots concert in het nieuwe Amare in Den
    Haag op 2 juli. Meer informatie over dit concert en de kaartverkoop zijn
    [hier](/concerts/tour-2022-amare/) te vinden.

