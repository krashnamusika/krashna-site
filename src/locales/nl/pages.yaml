concertmeester-vacature:
  title: Vacature Concertmeester

  text: |
    Na 4 jaar met veel plezier met ons te hebben gespeeld zal Nina Zuure haar era als concertmeester bij Krashna beëindigen. Daarmee komt een felbegeerde, uitdagende en vooral hele leuke plek vrij. Concertmeester zijn bij Krashna biedt je de kans om elke maandag avond op hoog niveau te musiceren, nauw samen te werken met onze dirigenten Stijn Berkouwer en Ruben de Grauw en een ontzettend gezellige groep musicerende studenten om je heen te hebben. Je speelt niet alleen uitdagende en fantastische stukken voor orkest maar ook samen met ons eigen koor. Daarbij krijg je verantwoordelijkheid over onder andere de artistieke leiding en repertoirekeuzes en dat maakt dat deze positie uitermate geschikt is om als muzikant maar ook als ensembleleider je over de aankomende jaren enorm te ontwikkelen.

    Dan nog wat praktische informatie zodat je je optimaal kunt voorbereiden op je auditie. De auditie zal plaatsvinden op 1 september 2019 en zal bestaan uit een sollicitatiegesprek, solowerken en het aanvoeren het aanvoerdersensemble. Welke stukken dat worden zal op 1 augustus bekendgemaakt worden.

    Ben je geïnteresseerd of heb je vragen? Stuur ons gerust een mailtje naar [concertmeesterauditie@krashna.nl](mailto:concertmeesterauditie@krashna.nl). Dat is tevens het adres waar je je voor 25 augustus defnitief op aangemeld en je muzikale CV naar toe gestuurd moet hebben.

    We zien je aanmelding graag tegemoet en tot 1 september!
