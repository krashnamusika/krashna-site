about:
  title: Over ons
  text: |
    ### Krashna wat..?
    Krashna Musika! Oftewel: *‘Prachtige Muziek’* ! Bestaande uit een symfonieorkest, een koor en verschillende kamermuziekensembles zijn wij het klassieke studenten muziekgezelschap in Delft. Wat we allemaal gemeen hebben? Dat we het fantastisch vinden op samen mooie muziek te maken. En dat we van gezelligheid houden!

    ### Concerten

    Per jaar geven we onder leiding van onze twee professionele en enthousiaste [dirigenten](/conductors) minstens twee grote concerten met het [symfonieorkest](/orchestra) en het [koor](/choir). Wat we spelen varieert van wereldberoemde stukken tot onbekendere pareltjes uit de klassieke muziek. De afgelopen jaren hebben we bijvoorbeeld werken van Tjaikovski, Sjostakovitsj, Puccini, Fauré en Bach uitgevoerd, maar daarnaast hebben we ons publiek verrast met moderne klassieke muziek zoals een Tsjechische ‘musical’ van Martinů en een schitterend requiem van Daley, waar men echt kippenvel van kreeg. En niet te vergeten: tijdens ons vorige lustrum hebben we vijf maal voor een vrijwel uitverkochte zaal de opera Carmen van Bizet met musici en spelers tot leven laten komen in de Aula van de TU Delft!

    Naast het symfonieorkest en het koor hebben we ook een kamerorkest en kamerkoor. Deze gezelschappen bieden onze gevorderde leden de mogelijkheid om de uitdaging aan te gaan en zich muzikaal nog meer te ontwikkelen. Het kamerkoor en het kamerorkest treden op met hun eigen programma’s, die altijd garant staan voor bijzondere optredens.

    Verder organiseren we het gehele jaar door kamermuziekavonden op [X](https://www.tudelft.nl/en/x/) en lunchconcerten op de faculteiten van de TU Delft, waarbij onze leden in zelf samengestelde ensembles hun muziekkunsten ten gehore kunnen brengen. Daarnaast zingen we kerstliedjes op de altijd gezellige Delftse Lichtjesavond, treden we regelmatig op tijdens de Free Try Out avonden van [X](https://www.tudelft.nl/en/x/) en musiceren we bij gelegenheid op straat om mensen te attenderen op onze komende concerten.

    Ten slotte wordt om het jaar een internationale tournee georganiseerd, waarbij we met veel plezier onze kunsten voor een buitenlands publiek ten gehore brengen.

    ### Activiteiten

    Het symfonieorkest en het koor hebben het hele jaar door wekelijks repetities (m.u.v. in de vakanties). Daarnaast hebben we voor elk groot concert met zijn allen een leuk en intensief repetitieweekend. Een van deze weekenden vindt plaats op een groot boerderijcomplex in Brabant, waar we heerlijk ongestoord muzikaal en anderszins los kunnen gaan.

    Naast musiceren houden we er ook van om andere leuke dingen met elkaar te doen. Na de repetities borrelen we na, we organiseren regelmatig feestjes en eens in de zoveel tijd zelfs een gala, en eens per jaar gaan we met elkaar op zeilweek in Friesland.

    Bovendien hebben we natuurlijk veel leuke [commissies](/committees) waarin onze leden actief zijn, zoals de commissie voor ons ledenblad (de Krakra), de commissie voor de selectie van ons repertoire (de RepCie), de Activiteitencommissie, die feesten en andere leuke activiteiten organiseert, en nog vele andere commissies.

    Houd je ook van musiceren, gezelligheid en veel leuke mensen om je heen?

    [Dan is Krashna Musika misschien wel wat voor jou!](/join)

