owee:
  title: Krashna bij de OWee 2022
  poster: /images/owee2022NL.png
  text: |
    ## Zondag 21 augustus
    ##### Schieparade (17:00-19:00)
      Op zondagmiddag is Krashna te zien tijdens de Delftse Schie parade!
      Deze is onderdeel van de aftrap van de Owee waarbij we met toeters en bellen voor iedereen zichtbaar zullen zijn.
    ## Maandag 22 augustus
    ##### Infomarkt (13:00-17:45)
      Uiteraard zullen wij aanwezig zijn op de traditionele informatiemarkt, waar je al je vragen kunt stellen. Dus zoek ons kraampje op en kom gezellig langs!
    ##### Krashna canon avond (20:00-22:00)
      Maandagavond staat er een gezellige canonavond op de planning, waarbij er verschillende canonliederen gezongen zullen worden. Hou je nou van zingen of wil je kijken of het iets voor je is? Kom dan langs in Eetcafé de Tango waar je samen met enthousiaste Krashnezen kan komen zingen onder het genot van een drankje.
    ## Dinsdag 23 augustus
    ##### Yoga ochtend (9:30-10:30)
      Heb je na een aantal vermoeiende dagen OWee zin om onder het genot van klassieke muziek wakker te worden? Dat kan! Samen met Krashna kan je op dinsdagochtend komen yogaën. De locatie voor deze activiteit zal via sociale media bekend worden gemaakt.
    ## Woensdag 24 augustus
    ##### Activiteitenmarkt en Maestro (11:00-15:00)
      Tijdens de activiteitenmarkt op X kan je opnieuw langs komen om informatie te vragen over onze vereniging. Daarnaast zullen er verschillende ensembles optreden op het podium, en kan jij je dirigeer skills uitproberen bij een echte Krashna Maestro!
    ##### Fiddle inn avond (21:00-23:00)
      Op woensdag, de één na laatste avond van de Owee, organiseert Krashna wederom een activiteit in Cafe de Tango. Ditmaal is het thema volksmuziek. Heb je een instrument tot je beschikking of zin om te zingen? Kom dan langs en maak samen met ons muziek, wij zullen zorgen voor de benodigde bladmuziek. Uiteraard is er ook voldoende mogelijkheid om gezellig te kletsen!

  faq-title: |
    # Algemene info/FAQ
  faq: |
    ## Wanneer zijn de repetities?
      Zowel het koor als het orkest repeteert wekelijks. Het orkest repeteert op maandagen (19:30-22:30) en het koor op woensdagen (19:30-22:00). Het is dus ook mogelijk om deel nemen aan allebei de repetities. De repetities vinden plaats op X. Naderhand is er altijd een borrel.

    ## Zijn er naast repetities ook andere activiteiten?
      Naast de reguliere repetities hebben we twee keer per jaar een repetitieweekend. Tijdens de repetitieweekenden wordt er hard gewerkt aan de projecten en is er ruimte voor gezelligheid en bijvoorbeeld feestjes.
      Krashna is niet alleen een muziekvereniging, maar verandert eens per twee jaar tijdens de zeilweek in een watersportvereniging. Ook andere sportieve activiteiten worden op initiatief van de leden samen beoefend, zoals volleybal en voetbal. Krashna doet dan ook jaarlijks mee met de interorkestrale voetbaldag.
      ‘s Zomers is er vaak een groot project of gaan we op tournee. Dit jaar ging de reis naar Parijs en Tours. Aankomend jaar zal in de zomer het Lustrumproject plaatsvinden. Dit belooft groots te worden.
      Al deze activiteiten zouden niet kunnen plaatsvinden zonder de verschillende commissies. Commissie doen is een leuke manier om mensen te leren kennen en jezelf te ontwikkelen en het wordt dan ook erg aangemoedigd binnen de vereniging. Mede hierdoor wordt je ook als nieuw lid snel betrokken.

    ## Wie zoeken we?
      Wij zoeken in de eerste plaats mensen die het leuk vinden om samen muziek te maken. Dit kan door mee te zingen in het koor, deel te nemen aan de kamermuziek evenementen of in het orkest te spelen.
      In het koor is iedereen welkom. Het is niet nodig om auditie te doen. Alleen plezier in het zingen is een vereiste.

      Voor het orkest zijn wel audities. We zijn op dit moment op zoek naar de volgende instrumenten:
      - Viool
      - Altviool
      - Cello
      - Contrabas
      - Hoorn
      - Dwarsfluit (1 vaste plek en een plek t/m februari)
      - Hobo
      - Fagot
      - Trompet (1 tijdelijke plek t/m februari)

    ## Wat staat er komend jaar op het programma?
      In het eerste grote project van seizoen 2022-2023 speelt het orkest de 5de symfonie van Mahler en zingt het koor het Requiem van Fauré. Tussendoor doen zowel het koor en het orkest in december mee aan een kerstconcert van de boyband FOURCE. Ook speelt een kamerorkest Peter en de Wolf. Er worden in Theater de Veste twee voorstellingen gegeven voor kinderen, waarbij niemand minder dan Pepijn Gunneweg het verhaal zal vertellen!
      In de tweede helft van het jaar werkt heel Krashna aan een groots lustrumproject, een reeks van 5 belevingsconcerten. In verschillende zalen op de campus worden natuur, techniek, koor, orkest en kamermuziek met elkaar verweven.

    ## Is het mogelijk om ergens te oefenen?
      Als lid van Krashna krijg je automatisch ook een abonnement bij X. Dit betekent dat je van de faciliteiten van het sport- en cultuurcentrum gebruik kan maken. Er zijn hier ook repetitieruimtes te vinden voor als je je huisgenoten niet wilt storen.

concert-2021-02-13:
  title: "KrashKO live op 13 februari"
  text: |
    Het kamerorkest van D.S.M.G. Krashna Musika stond in 2020 onder leiding van Ben Weishaupt. Het orkest speelt delen uit de 1e orkestsuite van Bach en de 45e symfonie van Haydn (“Die Abschied-Sinfonie”). Bovendien staan vier delen uit een cyclus van een bekende componist op het programma, speciaal voor dit concert gearrangeerd door leden van Krashna Musika.
    Door corona moesten repetities en concerten helaas twee keer afgelast worden, maar het is met wat improvisatie gelukt om in september 2020 voor een ingekort programma een covid19-veilige repetitie- & opnamedag te organiseren. Op zaterdag 13 februari om 21:00 zullen de opnamen op deze pagina gestreamd worden. Tot dan!
