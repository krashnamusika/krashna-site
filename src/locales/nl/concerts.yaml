  dutch-rotterdam-2019:
    title: Nederland in Concert - Prinsekerk Rotterdam
    description: |
      ## Delftse studenten presenteren Nederlandse compositiestukken

      **Het Delftse Studenten Muziekgezelschap Krashna Musika geeft een concert met als thema "Nederlandse muziek". Hierbij zal een gevarieerd programma met stukken van Nederlandse componisten (waaronder Van Gilse, Wagenaar en De Klerk) ten gehore gebracht worden. Daarnaast wordt wereldpremière "In de Blauwe Nacht" van Reza Namavar uitgevoerd. Dit stuk is speciaal geschreven voor studentenmuziekverenigingen, en Krashna is een van de twaalf gezelschappen die het stuk zal opvoeren.**

      Het koor zal het programma voor de pauze verzorgen en daarbij drie werken laten horen. "Caelestis Urbs Jerusalem" is gecomponeerd door Alphons Diepenbrock, een componist die zich daarnaast ook bezig hield met schrijven en lesgeven in klassieke talen. Geheel autodidact heeft hij, vaak met (meerstemmige) kerkmuziek als inspiratiebron, verschillende composities geschreven.
      Van Daan Manneke wordt Psalm 122 gezongen. Manneke is een van origine Zeeuwse componist en organist, die verschillende muziekgerelateerde studies heeft gevolgd en daarnaast ook zelf heeft lesgegeven aan het Sweelinck Conservatorium te Amsterdam. Volgens hem is Psalm 122 een vreugdevol stuk en zou het ook onder de categorie "dansmuziek" vallen.
      Tot slot wordt voor de pauze "Stabat Mater" van Albert de Klerk uitgevoerd, waarbij solisten Florieke Beelen en Arco Mandemaker met een deel van het orkest het koor zullen versterken.

      Na de pauze zal het orkest het podium betreden en daar een bijzonder stuk ten gehore brengen. "In de Blauwe Nacht" is een compositie die speciaal geschreven is voor Nederlandse Studentenmuziekgezelschappen en dit najaar maar liefst door twaalf studentenorkesten zal worden uitgevoerd. Reza Namavar, componist van deze indrukwekkende muziek, geeft aan dat evolutie centraal staat in zijn werk en kernbegrippen als verbinding, feestelijk en energiek te horen zijn.
      Het orkest zal het programma vervolgen met de Ouverture van Cyrano de Bergerac, gecomponeerd door Johan Wagenaar. Wagenaar was van Utrechtse afkomst en werd in 1888 organist van de Domkerk. Hij heeft in zijn leven veel composities geschreven, waar meestal wel een eigen stijl in herkenbaar is.
      Jan van Gilse is de laatste componist die aan bod zal komen. Geboren in Rotterdam ging hij al op zestienjarige leeftijd naar Keulen om toelatingsexamen te doen bij het conservatorium. Tijdens zijn studie heeft hij zijn Eerste en Tweede symfonie geschreven, waarvan wij de Tweede symfonie zullen uitvoeren.

      Een mooi en gevarieerd programma, samengesteld uit Nederlandse compositiestukken, uitgevoerd door Delftse studenten met een grote passie voor muziek. U wilt dit zeker niet missen!

