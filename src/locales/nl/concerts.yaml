  educatieproject-tdv-2022:
    title: Peter en de Wolf
    description: |
      ![Banner](/images/peterwolf.jpg?style=centerme-75)

      Peter, de kat, het vogeltje, grootvader en natuurlijk die akelige grote boze wolf.
      Al vijf generaties kinderen zijn opgegroeid met dit bekende muzikale sprookje van Sergei Prokofiev!
      Beleef een interactieve muzikale middag waarbij verteller Pepijn Gunneweg, bekend van Foute Vrienden en de BZT show,
      je meeneemt in dit spannende verhaal. Een kamerorkest van Krashna Musika laat hierbij de magische muziek klinken.
      Geschikt voor jonge als ook de al wat ‘oudere kinderen’.

      ### Workshop

      Voorafgaand aan het concert kunnen de kinderen in een workshop al kennismaken met de wereld van de klassieke muziek.
      Ook kunnen kinderen hun zelfgemaakte kindertekeningen insturen die tijdens het concert worden getoond op een groot doek achter het orkest.

  winterconcerten-2023-utrecht:
