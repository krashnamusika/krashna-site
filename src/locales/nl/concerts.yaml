  chamber-choir-spring-2019:
    title: Kamerkoor - De Profundis / England's Ales
    description: |
      Het Krashna Musika Kamerkoor bestaat uit een groep van 16 enthousiaste studenten die in een korte periode intensief repeteren om elk jaar in het voorjaar een concert te geven. Dit jaar draagt het concert twee losse thema’s. Dit jaar is dat onder leiding van dirigent Sebastian de Leeuw.

