  verdi-2022-amsterdam:
    title: Verdi's Requiem in Het Concertgebouw
    description: |
      De kaartverkoop is nu geopend! Ga naar
      [concertgebouw.nl](https://www.concertgebouw.nl/concerten/609396-verdis-requiem-door-krashna-musika-en-het-vu-koor)
      en bestel nog vandaag je kaartje! Je loopt qua corona geen risico als je kaarten koopt voor dit concert: Het Concertgebouw
      biedt je een eenvoudige online manier om de waarde van gekochte kaarten voor een geannuleerd of verplaatst
      concert om te zetten naar een voucher of restitutie. Meer informatie vind je hier:
      [Concertgebouw - Informatie over uw concertbezoek](https://www.concertgebouw.nl/ontdek/coronamaatregelen-informatie-over-uw-concertbezoek)

      ![Poster](/images/verdi-digiflyer.png?style=centerme-75)

      Delfts Studenten Muziekgezelschap Krashna Musika en het VU-koor uit Amsterdam slaan de handen ineen om
      een groots project neer te zetten. Op 1 maart 2022 zullen wij het Requiem van Verdi uitvoeren in de
      Grote Zaal van Het Concertgebouw te Amsterdam. De aanleiding van dit project is het 10-jarig jubileum
      van koordirigent Ruben de Grauw bij Krashna Musika. Voor dit concert worden de koren van beide
      verenigingen samengevoegd tot een groot dubbelkoor. Het orkest van Krashna Musika zal daarbij
      de instrumentele rol op zich nemen en Charlotte Janssen, Florieke Beelen, Leon van Liere
      en Jasper Leever zullen de solisten rollen invullen.

      Giuseppe Verdi heeft zijn Messa da Requiem in 1873 geschreven om de dood van een goede vriend,
      de Italiaanse dichter Manzoni, te herdenken. Het werk wordt ook wel vergeleken met een opera:
      de muziek drukt dramatisch en adembenemend de Rooms-Katholieke dodenmis uit. Hierbij schroomt Verdi
      niet om emotionele uitersten op te zoeken. Hij neemt het publiek mee langs diepe wanhoop, overweldigende woede
      en krachtige hoop. Een spektakel dat je moet ervaren!

      Om dit project financieel mogelijk te maken, krijgen Krashna Musika en het VU-koor financiële steun
      van onder andere het VSBfonds en het Prins Bernard Cultuurfonds Noord-Holland.
      Hiervoor zijn wij hen veel dank verschuldigd.

