    description: |
      Op zondag 22 september is het eerste kamermuziekconcert van het collegejaar 2018-2019. U bent van harte uitgenodigd om dit concert bij te wonen! Het zal plaatsvinden in de grote zaal (2.32) van X TU Delft (voorheen Unit Cultuur, Mekelweg 8-10, Delft). Het concert begint om 19:30. Zoals altijd is de toegang gratis.

      Wij hopen u allen te mogen verwelkomen op 22 september.
