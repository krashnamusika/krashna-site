  krashko-rotterdam-may-2018:
    title: Het Krashna Musika Kamerorkest speelt de Jupiter Symfonie!
    description: |
      Het Delfts Studenten Muziekgezelschap Krashna Musika viert dit jaar haar vijftig-jarig bestaan. Naast alle reguliere projecten wordt er daarom ook een ‘hemels’ kamerorkest opgezet. In klein gezelschap (slechts veertig studentmusici) wordt een uitdagend en ambitieus programma ingestudeerd.

      Het Tripel Concert van Ludwig von Beethoven wordt eigenlijk nooit uitgevoerd, omdat er wel drie virtuoze solisten nodig zijn. Het is één van zijn minst bekende werken, maar het voert u mee langs prachtige melodieën en bijzondere solistische passages.\
      Na de pauze spelen we voor u de Pulcinella Suite van Igor Stravinsky. Deze suite heeft Stravinsky gecomponeerd op basis van handschriften van een Nederlandse componist, en trekt u uit de diepzinnigheid van Beethoven naar de speelsheid van een boeren-liefdesroman.\
      Het spektakelstuk van het concert is de 41ste symfonie van Wolfgang Amadeus Mozart, zijn laatste. De hele symfonie is groots in opzet, maar vooral het laatste deel is buitengewoon. Alle partijen buitelen over elkaar heen, om samen te komen in één van de vrolijkste eindes die u ooit hebt gehoord.

      #### Uitvoerenden
      *Dirigent* - Arndt Auhagen, violist bij het Koninklijk Concertgebouw Orkest\
      *Piano* - Saskia Boon, pianist bij Trio Aleotti\
      *Viool* - Pauline Terlouw, violist bij het Metropole Orkest\
      *Cello* - Carla Schrijner, cellist bij het Rotterdams Philharmonisch Orkest\
      *Orkest* - Het Krashna Musika Kamerorkest

