  chamber-choir-spring-2019:
    title: Kamerkoor - De Profundis / England's Ales
    description: |
      Het Krashna Musika Kamerkoor bestaat uit een groep van 16 enthousiaste studenten die in een korte periode intensief repeteren om elk jaar in het voorjaar een concert te geven. Dit jaar draagt het concert twee losse thema’s. Dit jaar is dat onder leiding van dirigent Sebastian de Leeuw.

      Het eerste thema is “De Profundis”, met Russische muziek van componisten zoals Rachmaninov. Hier staan de lage mannenstemmen centraal en ook zal Basso Profundo-solist Lennart Ackermans te horen zijn. Het tweede thema is “England’s Ales”, met oud Engelse muziekstukken die door kerkgangers na een lange mis gezongen werden in de kroeg.

  kamu-september-2019:
