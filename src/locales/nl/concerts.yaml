  krashko-2020:
    title: AFGELAST - Het Krashna Kamerorkest speelt Bach, Haydn en Shostakovich!
    description: |
      **Door de nieuwe coronamaatregelen helaas opnieuw afgelast.**

      27 enthousiaste studenten, 3 werken en 1 dirigent! Dat is de 2020 editie van het kamerorkest van D.S.M.G Krashna Musika, onder leiding van Ben Weishaupt. Het orkest neemt u mee van barok naar klassiek naar modern, met de 1e orkestsuite van Bach, de 45e symfonie van Haydn (“Der Abschied”) en delen uit de 24 preludes en fuga's van Shostakovich. Dit laatste werk is door vier leden van Krashna Musika speciaal voor dit concert gearrangeerd voor kamerorkest bezetting.

      Benieuwd? Zondag 27 september speelt het Krashna KamerOrkest op een unieke locatie - een indoor skatepark in Den Haag - om 20:15 uur! Kaartjes zijn €12.50 (regulier) en €7.50 (jonger dan 25 jaar). Reserveer vooraf via [krashko@krashna.nl](mailto:krashko@krashna.nl). Door de huidige situatie is kaartverkoop aan de deur zelf helaas niet mogelijk.

      ![Digital Flyer](/images/krashko-2020-digiflyer.png?style=centerme-75)

  livestream-kamu-august-2020:
    title: Krashna Kamermuziekconcert Livestream
    description: |
      De afgelopen maanden heeft Krashna door de maatregelen rondom covid-19 veel evenementen af moeten zeggen. Om dit collegejaar toch nog een leuk einde te geven, heeft de kamermuziekafdeling van Krashna Musika een heel speciaal concert georganiseerd, namelijk: een live uitgezonden kamermuziekconcert, dat vanaf YouTube bekeken kan worden.

      Op **zondag 2 augustus om half 3 's middags** zullen wij van start gaan. Muzikanten zullen live muziek maken op twee locaties. Het wordt professioneel gefilmd met medewerking van de livestream commissie van roeivereniging Proteus-Eretes, waardoor u het vanuit uw eigen huis kunt beluisteren en bekijken.

      Het concertje zal ongeveer 45 a 50 minuten duren. Tijdens het concert zullen onder andere delen van het Credo in F van Lotti en het eerste deel van Schuberts Rosamunde strijkkwartet worden gespeeld.

      De link naar het YouTube evenement [vindt u hier](https://youtu.be/czwuJ2rG0gc).

  krashko-13-feb-2021:
    title: KrashKO live op 13 februari
    description: |
      Het kamerorkest van D.S.M.G. Krashna Musika stond in 2020 onder leiding
      van Ben Weishaupt. Het orkest speelt delen uit de 1e orkestsuite van
      Bach en de 45e symfonie van Haydn (“Die Abschied-Sinfonie”). Bovendien
      staan vier werken op het programma, die speciaal voor dit concert
      gearrangeerd door leden van Krashna Musika.

      Door corona moesten repetities en concerten helaas twee keer afgelast
      worden, maar het is met wat improvisatie gelukt om in september 2020
      voor een ingekort programma een covid19-veilige repetitie- & opnamedag
      te organiseren. Op zaterdag 13 februari om 21:00 zullen de opnamen via
      [krashna.nl/concert](https://krashna.nl/concert) gestreamd worden. Tot dan!

