  german-delft-2019:
    title: Duitse Meesters - Aula TU Delft
    description: |
      **Ons buurland kent een rijke muzikale geschiedenis. Grote namen zoals Bach en Brahms woonden en werkten in Duitsland aan stukken die vandaag de dag nog steeds indrukwekkend klinken. Krashna Musika zal met haar koor en orkest in juni 2019 een aantal van deze componisten een eer bewijzen, met drie stukken met koor van Bach, Mendelssohn en Rheinberger, en Schönbergs orkestrale bewerking van Brahms’ eerste pianokwartet.**

      Johann Sebastian Bach (1685 – 1750) is het schoolvoorbeeld van een klassieker. Hij heeft eigenhandig het geluid van de Duitse Barok voor zijn rekening genomen. Bach was een harde werker en heeft in zijn leven zoveel gecomponeerd dat in 1950 er een genummerde catalogus uitkwam met al zijn werken: de “Bach-Werke-Verzeichnis”, afgekort BWV, met nummers tot ver over de duizend. Krashna zal BWV 118 gaan uitvoeren, een cantate onder de naam “O Jesu Christ, meins Lebens Licht”: “O Jezus Christus, licht van mijn leven”.

      Josef Rheinberger (1839 – 1901) was geboren in Liechtenstein, maar bracht het grootste deel van zijn leven door in Duitsland. Toen hij zeven jaar oud was, was hij al organist bij de kerk in Vaduz, een toonbeeld van zijn buitengewone talent. “Stabat Mater” is een veelvuldig op muziek gezette hymne aan Maria die ontstond in de 13e eeuw. Het beschrijft het lijden van Maria terwijl haar Zoon Jezus is gekruisigd. In Rheinbergers versie horen we vanaf de eerste noten al dit hartverscheurende verhaal: “De treurende Moeder stond huilend voor het kruis, terwijl de Zoon daar hing.”

      Dan nog Felix Mendelssohn (1809 – 1847), ook een wonderkind dat aan de start van de Romantische kunstperiode stond. Mendelssohn staat onder andere bekend om zijn ouverture voor “Ein Sommernachtstraum”, zijn Italiaanse en Schotse symfonieën en zelfs om de hedendaagse melodie van de christmas carol “Hark! The Herald Angels Sing”. Psalm 42 “Wie der Hirsch Schreit” (Hoe het Hert verlangt) is volgens Mendelssohn zelf zijn beste kerkelijke werk en bestaat uit zeven delen. Sopraan Elise van Es zal de solistenrol op zich nemen.

      Als laatste speelt het orkest een bewerking van het eerste pianokwartet van Johannes Brahms (1833 – 1897) door controversieel componist Arnold Schönberg (1874 – 1951). Terwijl Brahms zich veel vasthield aan een klassieke stijl, stond Schönberg vooraan de nieuwe Tweede Weense School, waar hij zijn atonale en seriële muziek presenteerde. In 1934 ontvluchtte hij het Naziregime en emigreerde naar de VS, waar hij de rest van zijn leven heeft gewoond. Schönberg schreef zijn bewerking van Brahms’ pianokwartet in 1937. Veel van zijn ongebruikelijke ideeën zijn erin verwerkt.

